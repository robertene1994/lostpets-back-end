name: DevOps (CD)

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:             
   deploy:
      name: Deploy ğŸš€
      runs-on: ubuntu-latest
      steps:
         - name: Repository checkout ğŸ›ï¸
           uses: actions/checkout@v2
      
         - name: Build âš’ï¸
           run: mvn clean package
           env:
              JASYPT_ENCRYPTOR_PASSWORD: ${{ secrets.JASYPT_ENCRYPTOR_PASSWORD }}

         - name: Archive build ğŸ“š
           uses: actions/upload-artifact@v2
           with:
              name: LostPets
              path: target/LostPets.war
              
         - name: Login to Heroku ğŸ”“
           run: heroku container:login
           env: 
              HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
            
         - name: Deploy to Heroku ğŸš“
           run: heroku plugins:install java && heroku war:deploy target/LostPets.war --app ${{ secrets.HEROKU_APP_NAME }}
           env:
              HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
              HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
