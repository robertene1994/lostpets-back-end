name: DevOps (CI/CD) ☁️

on:
  push:
    branches:
      - master

jobs:
   build-and-test:
      name: Build and test ⚙️
      runs-on: ubuntu-latest
      
      steps:
         - name: Repository checkout 🛎️
           uses: actions/checkout@v2
         
         - name: Use JDK 1.8 ⚙️
           uses: actions/setup-java@v1
           with:
              java-version: 1.8
            
         - name: Validate ✔️
           run: mvn validate
         
         - name: Compile 🔧
           run: mvn compile
         
         - name: Test 🧪
           run: mvn test -Djasypt.encryptor.password=${{ secrets.JASYPT_ENCRYPTOR_PASSWORD }}
         
         - name: Build ⚒️
           run: mvn clean package -Djasypt.encryptor.password=${{ secrets.JASYPT_ENCRYPTOR_PASSWORD }}

         - name: Archive build 📚
           uses: actions/upload-artifact@v2
           with:
              name: LostPets.war
              path: target/LostPets.war