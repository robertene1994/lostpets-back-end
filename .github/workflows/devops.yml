name: DevOps (CI/CD) â˜ï¸

on:
  push:
    branches:
      - master

jobs:
   build-and-test:
      name: Build and test âš™ï¸
      runs-on: ubuntu-latest
      
      steps:
         - name: Repository checkout ğŸ›ï¸
           uses: actions/checkout@v2
         
         - name: Use JDK 1.8 âš™ï¸
           uses: actions/setup-java@v1
           with:
              java-version: 1.8
            
         - name: Validate âœ”ï¸
           run: mvn validate
         
         - name: Compile ğŸ”§
           run: mvn compile
         
         - name: Test ğŸ§ª
           run: mvn test
           env:
              JASYPT_ENCRYPTOR_PASSWORD: ${{ secrets.JASYPT_ENCRYPTOR_PASSWORD }}
         
         - name: Build âš’ï¸
           run: mvn clean package
           env:
              JASYPT_ENCRYPTOR_PASSWORD: ${{ secrets.JASYPT_ENCRYPTOR_PASSWORD }}

         - name: Archive build ğŸ“š
           uses: actions/upload-artifact@v2
           with:
              name: LostPets
              path: target/LostPets.war
              
         - name: Build documentation ğŸ“–
           run: mvn javadoc:javadoc
   
         - name: Archive documentation ğŸ“š
           uses: actions/upload-artifact@v2
           with:
             name: documentation
             path: doc
             
   deploy:
      name: Deploy ğŸš€
      runs-on: ubuntu-latest
      needs: build-and-test
      if: "contains(github.event.head_commit.message, '-release-')"
      steps:
         - name: Download build ğŸ“¥
           uses: actions/download-artifact@v2
           with:
              name: LostPets
              
         - name: Login to Heroku ğŸ”“
           run: heroku container:login
           env: 
              HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
            
         - name: Deploy to Heroku ğŸš“
           run: heroku plugins:install java && heroku war:deploy LostPets.war --app ${{ secrets.HEROKU_APP_NAME }}
           env:
              HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
              HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
