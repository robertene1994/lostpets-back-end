name: DevOps (CI)

on:
  push:
    branches:
      - dev
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
   build-and-test:
      name: Build and test âš™ï¸
      runs-on: ubuntu-latest
      
      steps:
         - name: Repository checkout ğŸ›ï¸
           uses: actions/checkout@v2
         
         - name: Use JDK 1.8 âš™ï¸
           uses: actions/setup-java@v1
           with:
              java-version: 1.8
            
         - name: Validate âœ”ï¸
           run: mvn validate
         
         - name: Compile ğŸ”§
           run: mvn compile
         
         - name: Test ğŸ§ª
           run: mvn test
           env:
              JASYPT_ENCRYPTOR_PASSWORD: ${{ secrets.JASYPT_ENCRYPTOR_PASSWORD }}
              
         - name: Build documentation ğŸ“–
           run: mvn javadoc:javadoc
   
         - name: Archive documentation ğŸ“š
           uses: actions/upload-artifact@v2
           with:
             name: documentation
             path: doc
   
   code-analysis:
      name: Code analysis ğŸ”
      runs-on: ubuntu-latest

      steps:
         - name: Repository checkout ğŸ›ï¸
           uses: actions/checkout@v2
           with:
             fetch-depth: 0
             
         - name: Use JDK 11 âš™ï¸
           uses: actions/setup-java@v1
           with:
              java-version: 11
   
         - name: SonarCloud scan ğŸ”
           run: mvn verify sonar:sonar -DskipTests
           env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              JASYPT_ENCRYPTOR_PASSWORD: ${{ secrets.JASYPT_ENCRYPTOR_PASSWORD }}
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}          
